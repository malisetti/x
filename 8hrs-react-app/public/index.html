<!DOCTYPE html>
<html lang="en">

<head>
	<!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
	<link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
	<!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description"
		content="8hrs.xyz holds any article for 8, 16 and 24 hours. Also known as Technology News from the past 8hrs.">

	<link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon-16x16.png">
	<link rel="manifest" href="%PUBLIC_URL%/site.webmanifest">
	<link rel="alternate" type="application/rss+xml" title="RSS feed of 8hrs.xyz" href="https://8hrs.xyz/feed/rss">
	<link rel="alternate" type="application/atom+xml" title="Atom feed of 8hrs.xyz" href="https://8hrs.xyz/feed/atom">
	<link rel="alternate" type="application/json" title="JSON feed of 8hrs.xyz" href="https://8hrs.xyz/feed/json">

	<title>Tech & News | Past 8hrs</title>
</head>

<body>
	<noscript>
		You need to enable JavaScript to run this app.
		<a href="/classic">click here to experience classic</a>
		<meta http-equiv="refresh" content="0;url=/classic">
	</noscript>
	<div id="root"></div>
	<!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
	<footer>
		<a class="readable" href="https://twitter.com/seshnsesh" target="_blank">Feedback</a>
	</footer>
</body>

</html>
